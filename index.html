<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Merry-Christmas</title>

<style>
/* ================= åŸºç¡€ ================= */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Dancing Script', cursive;
    overflow: hidden;
    background: #000;
}

.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    opacity: 0;
    transform: scale(1.02);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.banner.show {
    opacity: 1;
    transform: scale(1);
}

.banner video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
}

/* ================= å­—ä½“ ================= */
@font-face {
    font-family: 'Dancing Script';
    font-weight: 700;
    src: url('https://cdn.jsdelivr.net/gh/p-pjh/merry-christmas@main/program/fonts/dancing-script-v29-latin-700.woff2') format('woff2');
}
@font-face {
    font-family: 'Dancing Script';
    font-weight: 400;
    font-style: italic;
    src: url('https://cdn.jsdelivr.net/gh/p-pjh/merry-christmas@main/program/fonts/dancing-script-v29-latin-regular.woff2') format('woff2');
}

/* ================= ä¸»æ–‡å­— ================= */
.merry-christmas,
.signature,
.sign {
    opacity: 0;
    visibility: hidden;
    z-index: 3;
}

.merry-christmas {
    position: absolute;
    top: 37.5%;
    left: 10%;
    font-size: 3.5em;
    font-weight: 700;
    color: white;
    z-index: 3;
    text-shadow: 0 0 16px rgba(255,255,255,0.8);
}

.signature {
    position: absolute;
    top: 47%;
    left: 14%;
    font-size: 2.8em;
    font-weight: 400;
    font-style: italic;
    color: white;
    z-index: 5;
    text-shadow:
        0 0 10px rgba(255,255,255,1),
        0 0 20px rgba(255,255,255,0.9);
}

.sign {
    position: absolute;
    top: 48.5%;
    left: 27.2%;
    font-size: 2.0em;
    font-weight: 700;
    color: white;
    z-index: 5;
    text-shadow: 0 0 16px rgba(255,255,255,0.8);
}

/* ================= æ–‡å­—åŠ¨ç”» ================= */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.animate-in {
    visibility: visible;
    animation: fadeIn 2s ease forwards;
}

.animate-in.merry-christmas { animation-duration: 2.5s; animation-delay: 0.2s; }
.animate-in.signature,
.animate-in.sign { animation-duration: 2s; animation-delay: 1.5s; }

/* ================= æ¯›ç»ç’ƒé®ç½© ================= */
.text-mask, .name-mask {
    position: absolute;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-radius: 10px;
    z-index: 2;
    opacity: 1;  /* é®ç½©åˆå§‹å¯è§ */
    visibility: visible;
}

.text-mask { top: 38%; left: 10%; width: 21%; height: 9%; }
.name-mask { top: 50%; left: 14%; width: 15%; height: 4%; }

/* ================= å¯åŠ¨å± ================= */
.start-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg,#fff9fb,#ffebf5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
    transition: opacity 0.9s ease, transform 0.9s ease, filter 0.9s ease;
}

.start-screen.fade-out {
    opacity: 0;
    transform: scale(1.06);
    filter: blur(10px);
    pointer-events: none;
}

.start-title {
    font-size: 5em;
    font-weight: 700;
    transform: translateY(-60px);
    color: #e91e63;
    text-shadow: 0 0 20px rgba(255,182,193,0.7);
}

.start-hint {
    font-size: 2.4em;
    color: #f50d6e;
    opacity: 0.85;
    animation: pulse 1.5s ease-in-out infinite;
    text-align: center;
}

/* å‘¼å¸é—ªçƒåŠ¨ç”» */
@keyframes pulse {
    0%,100% { opacity: 0.6; transform: scale(1); }
    25% { opacity: 1; transform: scale(1.05); }
    50% { opacity: 0.6; transform: scale(1); }
    75% { opacity: 1; transform: scale(1.05); }
}

/* ================= é›ªèŠ±çˆ†æ•£ ================= */
#snowBurst {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 10000;
}

.snowflake {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 18px;
    opacity: 0.95;

    background: linear-gradient(
        135deg,
        #ffffff 0%,
        #ffd6e8 40%,
        #ffe6b3 75%,
        #fff2cc 100%
    );
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    text-shadow:
        0 0 6px rgba(255,214,232,0.9),
        0 0 12px rgba(255,230,179,0.6);

    offset-path: path(var(--path));
    offset-rotate: auto;
    animation: snow-bezier var(--dur) cubic-bezier(0.22,1,0.36,1) forwards;
}

@keyframes snow-bezier {
    0% {
        offset-distance: 0%;
        transform: scale(0.6);
        opacity: 1;
    }
    100% {
        offset-distance: 100%;
        transform: scale(1.2);
        opacity: 0;
    }
}

/* ================= å¯åŠ¨å±åœ£è¯è£…é¥° ================= */
.decoration {
    position: absolute;
    font-size: 2.5em;
    opacity: 0.9;
    pointer-events: none;
    filter: drop-shadow(0 0 6px rgba(255,200,200,0.5));
}

.decoration.star1     { top: 18%; justify-content: center; animation: twinkle 2.4s ease-in-out infinite; }
.decoration.tree      { top: 80%; justify-content: center; font-size: 5em; animation: float 0s; }
.decoration.hat       { top: 8%; left: 35%; animation: bell-swing 2.8s ease-in-out infinite; }
.decoration.gift      { top: 8%; right: 35%; animation: bell-swing 2.8s ease-in-out infinite; }
.decoration.deer      { top: 28%; left: 20%; animation: float 4.5s ease-in-out infinite; }
.decoration.bell      { top: 28%; right: 20%; animation: float 4.5s ease-in-out infinite; }
.decoration.snowman   { top: 50%; left: 27%; animation: float 4.2s ease-in-out infinite; }
.decoration.star2     { top: 50%; right: 27%; animation: float 4.2s ease-in-out infinite; }
.decoration.candy     { top: 70%; left: 38%; animation: bell-swing 2.8s ease-in-out infinite; }
.decoration.ginger    { top: 70%; right: 38%; animation: bell-swing 2.8s ease-in-out infinite; }

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes bell-swing {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
}

@keyframes twinkle {
    0%,100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

.start-screen.fade-out .decoration {
    opacity: 0;
    transform: scale(1.2);
    transition: opacity 0.8s ease, transform 0.8s ease;
}
</style>
</head>

<body>

<!-- å¯åŠ¨å± -->
<div id="startScreen" class="start-screen">
    <!-- åœ£è¯è£…é¥° -->
    <div class="decoration tree">ğŸ„</div>
    <div class="decoration bell">ğŸ””</div>
    <div class="decoration deer">ğŸ¦Œ</div>
    <div class="decoration gift">ğŸ</div>
    <div class="decoration star1">â­</div>
    <div class="decoration star2">âœ¨</div>
    <div class="decoration snowman">â›„</div>
    <div class="decoration candy">ğŸ¬</div>
    <div class="decoration ginger">ğŸª</div>
    <div class="decoration hat">ğŸ…</div>

    <!-- æ–‡å­— -->
    <div class="start-title">Merry Christmas!</div>
    <div class="start-hint">Touch here, let's surprise!!ğŸ˜œ</div>
</div>

<!-- é›ªèŠ±å®¹å™¨ -->
<div id="snowBurst"></div>

<!-- ä¸»å†…å®¹ -->
<div class="banner">
    <video loop muted playsinline preload="metadata">
        <source src="https://cdn.jsdelivr.net/gh/p-pjh/merry-christmas@main/program/video/merry-christmas.mp4" type="video/mp4">
    </video>

    <div class="text-mask"></div>
    <div class="merry-christmas">Merry Christmas</div>

    <div class="name-mask"></div>
    <div class="signature">Zhao Yimin</div>

    <div class="sign-mask"></div>
    <div class="sign">âˆ¼</div>
</div>

<audio id="music1" loop preload="auto">
    <source src="https://cdn.jsdelivr.net/gh/p-pjh/merry-christmas@main/program/music/Justin.Bieber-Mistletoe.mp3" type="audio/mpeg">
</audio>

<script>
const startScreen = document.getElementById('startScreen');
const banner = document.querySelector('.banner');
const video = document.querySelector('video');
const audio = document.getElementById('music1');

// éšæœºåŠ¨ç”»å»¶è¿Ÿ
document.querySelectorAll('#startScreen .decoration').forEach(el => {
    const maxDelay = 1.2; 
    const delay = Math.random() * maxDelay;
    el.style.animationDelay = `${delay}s`;
});

// è´å¡å°”é›ªèŠ±çˆ†æ•£
function snowBurst(count = 32) {
    const container = document.getElementById('snowBurst');
    const flakes = ['â„','â…','â†'];

    for (let i = 0; i < count; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];

        const angle = Math.random() * Math.PI * 2;
        const dist = 180 + Math.random() * 220;
        const x2 = Math.cos(angle) * dist;
        const y2 = Math.sin(angle) * dist;
        const cx = x2 * 0.4 + (Math.random()*80-40);
        const cy = y2 * 0.4 + (Math.random()*80-40);

        flake.style.setProperty('--path', `"M 0 0 Q ${cx} ${cy} ${x2} ${y2}"`);
        flake.style.setProperty('--dur', `${1.1 + Math.random()*0.6}s`);
        flake.style.fontSize = `${14 + Math.random()*18}px`;

        container.appendChild(flake);
        flake.addEventListener('animationend',()=>flake.remove());
    }
}

startScreen.addEventListener('click', () => {
    snowBurst(32);

    startScreen.classList.add('fade-out');
    banner.classList.add('show');

    video.play();
    audio.play();

    // å»¶è¿Ÿæ·»åŠ æ–‡å­—åŠ¨ç”»ç±»
    setTimeout(() => {
        document.querySelectorAll('.merry-christmas, .signature, .sign')
            .forEach(el => el.classList.add('animate-in'));
    }, 100); // å»¶è¿Ÿ 100ms
});
</script>

</body>
</html>
